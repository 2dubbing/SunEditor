<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JiHong.Lee" />
    <meta name="keywords" content="suneditor wysiwyg editor webeditor 위지위그 에디터 웹에디터 javascript html">
    <meta name="description" content="wysiwyg web editor" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Suneditor</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../sample/bootstrap/bootstrap.css" media="all">
    <script type="text/javascript" src="../sample/bootstrap/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../sample/bootstrap/bootstrap.min.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="../sample/css/sample.css" media="all">
    <link rel="stylesheet" href="../sample/css/github.css">
    <link rel="stylesheet" href="../sample/css/github-frameworks.css">
    <!-- suneditor -->
    <link href="../suneditor/css/suneditor.css" rel="stylesheet" type="text/css">
    <script src="testeditor.js"></script>
</head>
<body class="back_index" style="min-width:100%; background-color:#000;">

<div class="content">
    <form name="frm">
        <h4>Test Page</h4>
        <br>
        <textarea id="editor" style="width:100%; height:400px;">Hello World!</textarea>
        <br>
        <button type="button" class="btn btn-lg btn-primary" onclick="sun_save()">Submit</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_getContent()">GetContent</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_setContent('set content')">SetContent</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_appendContent('append content<br>')">AppendContent</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_disabled()">Disabled</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_enabled()">Enabled</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_hide()">Hide</button>
        <button type="button" class="btn btn-lg btn-danger" onclick="sun_show()">Show</button>
    </form>
    <br>
</div>

<script>
    var suneditor = SUNEDITOR.create('editor');

    function sun_save() {
        suneditor.save();
        document.getElementById('frm').submit();
    };

    function sun_getContent() {
        var content = suneditor.getContent();
        alert(content);
    };

    function sun_setContent(content) {
        suneditor.setContent(content);
    };

    function sun_appendContent(content) {
        suneditor.appendContent(content);
    };

    function sun_disabled() {
        suneditor.disabled();
    };

    function sun_enabled() {
        suneditor.enabled();
    };

    function sun_show() {
        suneditor.show();
    };

    function sun_hide() {
        suneditor.hide();
    };
</script>
</body>
</html>
