<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bundle test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/suneditor.min.css" media="all">
</head>
<body>
    <div style="max-width: 1080px; margin: 60px auto 0 auto;">
        <textarea id="editor" style="width: 1080px; height: 200px;"></textarea>
        <br>
        <textarea id="editor2" style="width: 1080px; height: 200px;"></textarea>
    </div>

    <script type="text/javascript" src="../dist/suneditor.min.js"></script>
    <script>
        SUNEDITOR.create('editor', {
            buttonList: [
                ['undo', 'redo'],
                ['font', 'fontSize', 'formatBlock'],
                ['bold', 'underline', 'italic', 'strike', 'subscript', 'superscript'],
                ['removeFormat'],
                '/',
                ['fontColor', 'hiliteColor'],
                ['indent', 'outdent'],
                ['align', 'horizontalRule', 'list', 'table'],
                ['link', 'image', 'video'],
                ['fullScreen', 'showBlocks', 'codeView'],
                ['preview', 'print']
            ]
        });
        
        SUNEDITOR.create(document.getElementById('editor2'));
    </script>
</body>
</html>
