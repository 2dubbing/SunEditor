<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="suneditor/css/suneditor.css" rel="stylesheet" type="text/css">
    <script src="suneditor/js/suneditor.js"></script>
    <script src="suneditor/lang/en.js"></script>
    <title>.</title>
</head>
<body>
<div style="margin:70px auto; max-width:860px; height:100%;">
    <form id="frm" name="frm">
        <textarea id="sample" style="width:100%; height:300px;"></textarea>
        <p>User Function</p>
        <button type="button" onclick="sun_save()">Submit</button>
        <button type="button" onclick="sun_getContent()">GetContent</button>
        <button type="button" onclick="sun_setContent('set content')">SetContent</button>
        <button type="button" onclick="sun_appendContent('append content<br>')">AppendContent</button>
        <button type="button" onclick="sun_disabled()">Disabled</button>
        <button type="button" onclick="sun_enabled()">Enabled</button>
        <button type="button" onclick="sun_show()">Show</button>
        <button type="button" onclick="sun_hide()">Hide</button>
    </form>
</div>

<script>
    var suneditor = document.getElementById("sample").suneditor({
        addFont : [{value:'맑은고딕', text:'맑은 고딕'},{value:'궁서', text:'궁서'}], /** default: null */
        videoX : 560, /** default: 560 */
        videoY : 315, /** default: 315 */
        height : '300px', /** default: textarea.offsetHeight */
        width : '100%', /** default: textarea.style.width or offsetWidth */
        showFontFamily : true, /** default: true */
        showFormats : true, /** default: true */
        showBold : true, /** default: true */
        showUnderline : true, /** default: true */
        showItalic : true, /** default: true */
        showStrike : true, /** default: true */
        showForeColor : true, /** default: true */
        showHiliteColor : true, /** default: true */
        showInOutDent : true, /** default: true */
        showAlign : true, /** default: true */
        showList : true, /** default: true */
        showLine : true, /** default: true */
        showTable : true, /** default: true */
        showLink : true, /** default: true */
        showImage : true, /** default: true */
        showVideo : true, /** default: true */
        showFullScreen : true, /** default: true */
        showCodeView : true /** default: true */
    });

    function sun_save() {
        suneditor.save();
        document.getElementById('frm').submit();
    };

    function sun_getContent() {
        var content = suneditor.getContent();
        alert(content);
    };

    function sun_setContent(content) {
        suneditor.setContent(content);
    };

    function sun_appendContent(content) {
        suneditor.appendContent(content);
    };

    function sun_disabled() {
        suneditor.disabled();
    };

    function sun_enabled() {
        suneditor.enabled();
    };

    function sun_show() {
        suneditor.show();
    };

    function sun_hide() {
        suneditor.hide();
    };

</script>

</body>
</html>
