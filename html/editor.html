<!-- 에디터 영역 -->
<iframe src="./html/wysiwyg_inner.html" id="je_iframe" name="je_iframe" class="je_input_editor" title="글쓰기 영역" frameborder="0" allowfullscreen style="display:block;"></iframe>
<textarea name="" rows="10" cols="100" id="je_source" name="je_source" title="HTML 편집 모드" class="je_input_editor html" style="display:none;"> </textarea>
<!-- 이미지 크기 조절 modal -->
<div class="modal-image-resize" id="modal_image_resize" style="display: none;">
    <div class="image-resize-dot tl"></div>
    <div class="image-resize-dot tr"></div>
    <div class="image-resize-dot bl"></div>
    <div class="image-resize-dot br-controller" id="image_resize_controller"></div>
    <div class="image-size-display" id="image_size_display"></div>
</div>
<div class="image-resize-btn" id="image_resize_btn" style="display: none;">
    <div class="btn-group">
        <button type="button" data-command="100">
            <span class="note-fontsize-10">100%</span>
        </button>
        <button type="button" data-command="75">
            <span class="note-fontsize-10">75%</span>
        </button>
        <button type="button" data-command="50">
            <span class="note-fontsize-10">50%</span>
        </button>
        <button type="button" data-command="25">
            <span class="note-fontsize-10">25%</span>
        </button>
    </div>
    <div class="btn-group remove">
        <button type="button" data-command="remove">
            <div class="image_remove"></div>
        </button>
    </div>
</div>
<!-- //이미지 크기 조절 modal -->
<!-- //에디터 영역 -->
