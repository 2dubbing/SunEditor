<!-- modal dialog -->
<!-- background -->
<div class="modal-dialog-background test-note-id-dialog-back" style="display: none;"></div>
<!-- //background -->
<div class="modal-dialog test-note-id-dialog-modal" style="display: none;">
    <!-- 링크 삽입 다이얼로그 -->
    <div class="modal-content test-note-id-dialog-link" style="display: none;">
        <form class="editor_link">
            <div class="modal-header">
                <button type="button" data-command="close" class="close" aria-label="Close">
                    <span aria-hidden="true" data-command="close">×</span>
                </button>
                <h5 class="modal-title">링크 삽입</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>이동할 인터넷 주소</label>
                    <input class="form-control test-note-id-linkurl" type="text">
                </div>
                <div class="form-group">
                    <label>화면 텍스트</label><input class="form-control test-note-id-linktext" type="text">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" style="background-color:#1f92fe;"><span>확인</span></button>
            </div>
        </form>
    </div>
    <!-- //링크 삽입 다이얼로그 -->

    <!-- 이미지 삽입 다이얼로그 -->
    <div class="modal-content test-note-id-dialog-image" style="display: none;">
        <form class="editor_image">
            <div class="modal-header">
                <button type="button" data-command="close" class="close" aria-label="Close">
                    <span aria-hidden="true" data-command="close">×</span>
                </button>
                <h5 class="modal-title">이미지 삽입</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>파일 선택</label>
                    <input class="form-control test-note-id-image-file" type="file" accept="image/*" multiple="multiple">
                </div>
                <div class="form-group">
                    <label>이미지 주소</label><input class="form-control test-note-id-image-url" type="text">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" style="background-color:#1f92fe;"><span>확인</span></button>
            </div>
        </form>
    </div>
    <!-- //이미지 삽입 다이얼로그 -->

    <!-- 동영상 삽입 다이얼로그 -->
    <div class="modal-content test-note-id-dialog-video" style="display: none;">
        <form class="editor_video">
            <div class="modal-header">
                <button type="button" data-command="close" class="close" aria-label="Close">
                    <span aria-hidden="true" data-command="close">×</span>
                </button>
                <h5 class="modal-title">동영상 삽입</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>유튜브 동영상 주소</label>
                    <input class="form-control test-note-id-video-url" type="text">
                </div>
                <div class="form-group form-size">
                    <div class="size-text"><label class="size-w">가로</label><label class="size-x"> </label><label class="size-h">세로</label></div>
                    <input type="text" class="form-size-control test-note-id-video-x"><label class="size-x">x</label><input type="text" class="form-size-control test-note-id-video-y">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" style="background-color:#1f92fe;"><span>확인</span></button>
            </div>
        </form>
    </div>
    <!-- //동영상 삽입 다이얼로그 -->
</div>
<!-- //modal dialog -->
